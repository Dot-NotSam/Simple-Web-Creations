<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Cursor Website</title>
    <link rel="stylesheet" href="cursor.css">
    <link rel="icon" href="pointer.png"
</head>
<body>
    <div class="cursor"></div>
    <div class="container">
        <h1>Choose Your Cursor Style</h1>
        <div class="button-grid">
            <button class="cursor-btn" data-cursor="cursor-pointer">Pointer</button>
            <button class="cursor-btn" data-cursor="cursor-text">Text</button>
            <button class="cursor-btn" data-cursor="cursor-crosshair">Crosshair</button>
            <button class="cursor-btn" data-cursor="cursor-star">Star</button>
            <button class="cursor-btn" data-cursor="cursor-heart">Heart</button>
            <button class="cursor-btn" data-cursor="cursor-circle">Circle</button>
            <button class="cursor-btn" data-cursor="cursor-square">Square</button>
            <button class="cursor-btn" data-cursor="cursor-diamond">Diamond</button>
            <button class="cursor-btn" data-cursor="cursor-arrow">Arrow</button>
            <button class="cursor-btn" data-cursor="cursor-glow">Glow</button>
            <button class="cursor-btn" data-cursor="cursor-pulse">Pulse</button>
            <button class="cursor-btn" data-cursor="cursor-rainbow">Rainbow</button>
            <button class="cursor-btn" data-cursor="cursor-dot">Dot</button>
            <button class="cursor-btn" data-cursor="cursor-tri">Triangle</button>
            <button class="cursor-btn" data-cursor="cursor-plus">Plus</button>
            <button class="cursor-btn" data-cursor="cursor-spiral">Spiral</button>
            <button class="cursor-btn" data-cursor="cursor-bubble">Bubble</button>
            <button class="cursor-btn" data-cursor="cursor-wave">Wave</button>
            
        </div>
    </div>


    <script src="cursor.js"></script>
</body>
</html>
