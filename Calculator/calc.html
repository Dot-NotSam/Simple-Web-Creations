<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="">
    <link rel="stylesheet" href="calc.css">
</head>
<body>

    <h1> CALCULATOR </h1>

    <div class="container">
        <div class="emptyArea"></div>
        <div id="row1" class="row">
            <div id="dark" class="cell"><p>%</p></div>
            <div id="dark" class="cell"><p>CE</p></div>
            <div id="dark" class="cell"><p>C</p></div>
            <div id="dark" class="cell"><img alt="Back" src="backspace.png" width="30px"></div>
        </div>
        <div id="row2" class="row">
            <div id="dark" class="cell"><p>1/x</p></div>
            <div id="dark" class="cell"><p>x<sup>2</sup></p></div>
            <div id="dark" class="cell"><p><b>&#8730;</b>x</p></div>
            <div id="dark" class="cell"><p>/</p></div>
        </div>
        <div id="row3" class="row">
            <div id="light" class="cell"><p>7</p></div>
            <div id="light" class="cell"><p>8</p></div>
            <div id="light" class="cell"><p>9</p></div>
            <div id="dark" class="cell"><p>x</p></div>
        </div>
        <div id="row4" class="row">
            <div id="light" class="cell"><p>4</p></div>
            <div id="light" class="cell"><p>5</p></div>
            <div id="light" class="cell"><p>6</p></div>
            <div id="dark" class="cell"><p>-</p></div>
        </div>
        <div id="row5" class="row">
            <div id="light" class="cell"><p>1</p></div>
            <div id="light" class="cell"><p>2</p></div>
            <div id="light" class="cell"><p>3</p></div>
            <div id="dark" class="cell"><p>+</p></div>
        </div>
        <div id="row6" class="row">
            <div id="light" class="cell"><p>!</p></div>
            <div id="light" class="cell"><p>0</p></div>
            <div id="light" class="cell"><p>.</p></div>
            <div id="equal" class="cell"><p>=</p></div>
        </div>

    </div>
</body>
</html>
