<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Your Favorite Sites</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <canvas id="particle-canvas"></canvas>
    
    <div class="container">
        <h2>Bookmark Your Favorites</h2>

        <div class="input-group">
            <input type="text" id="siteName" placeholder="Website Name">
            <input type="text" id="siteURL" placeholder="https://example.com">
            <button id="addBtn" onclick="addBookmark()">Add Bookmark</button>
            <button id="saveBtn" onclick="saveBookmark()" style="display: none;">Save Changes</button>
        </div>

        <h3>Saved Bookmarks</h3>
        <div id="bookmarksList"></div>
    </div>

    <script src="script.js"></script>
    <script src="particle.js"></script>
</body>
</html>
